<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Shibajuku花火大会</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
    <h1 class="title">
      <span class="screen-reader-text">Shibajuku花火大会</span>
      <img src="assets/images/shibajuku.png" srcset="assets/images/shibajuku.png, assets/images/shibajuku@x2.png 2x" alt="shibajuku"><br>
      <img src="assets/images/title.png" srcset="assets/images/title.png, assets/images/title@x2.png 2x" alt="花火大会">
    </h1>
  </header>

  <main>
    <div class="container">

      <div class="window">
        <div id="canvas" class="canvas">
          <p><button type="button" class="btn start_btn" id="start_btn"><span class="btn_text">START(音が出ます)</span></button></p>

          <p><a id="share_btn" class="btn share_btn" href="https://twitter.com/intent/tweet?url=https://atsiwk.github.io/fireworks_project/&text=Shibajuku花火大会&hashtags=Shibajuku" target="_blank" rel="nofollow"><i class="fab fa-twitter fa-fw"></i> Twitterでシェア</a></p>

        </div>
      </div><!-- /.window -->

      <ul class="btn_group">
        <li><button type="button" class="fireworks_btn" id="normal_btn"></button></li>
        <li><button type="button" class="fireworks_btn" id="big_btn"></button></li>
        <li><button type="button" class="fireworks_btn" id="biggest_btn"></button></li>
        <li><button type="button" class="fireworks_btn" id="heart_btn"></button></li>
        <li><button type="button" class="fireworks_btn" id="flower_btn"></button></li>
      </ul>

      <p class="memo">↑　クリックするといろんな花火が打ち上げられるよ！　↑</p>

    </div><!-- /.container -->
  </main>


  <footer class="footer">
    <p><small>&copy; 2020 <a href="https://twitter.com/leon_tweet01" target="_blank">れおん</a> All Rights Reserved.</small></p>
  </footer>

  <script src="https://polyfill.io/v3/polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
  <script src="assets/js/fireworks.js"></script>
</body>
</html>
